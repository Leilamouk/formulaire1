<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire d'Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <form id="regForm" action="">

        <h1>Formulaire d'inscription</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Information de l'élève:
          <p><input id="nom" type="text" placeholder="Nom..." oninput="this.className = ''"></p>
          <p><input id="prenom" type="text" placeholder="Prenom..." oninput="this.className = ''"></p>
          <p><select id="genre" class="form-control mt-3" name="genre" id="genre">
              <option value="">--selection votre genre--</option>
              <option value="homme">Homme</option>
              <option value="femme">Femme</option>
            </select></p>
          <p><input id="date" type="date" placeholder="Date de naissance..." oninput="this.className = ''"></p>
          <p><input id="lieu" type="text" placeholder="Lieu de naissance..." oninput="this.className = ''"></p>
          <p><select id="classe" class="form-control mt-3" name="classe" id="classe">
              <option value="">--selectionnez votre Classe--</option>
              <option value="6ème">6ème</option>
              <option value="5ème">5ème</option>
              <option value="4ème">4ème</option>
              <option value="3ème">3ème</option>
              <option value="2nde">2nde</option>
              <option value="1ère">1ère</option>
              <option value="Tle">Tle</option>
          </select></p>
        </div>
        
        <div class="tab">Information du parent:
          <p><input id="nom" type="text" placeholder="Nom..." oninput="this.className = ''"></p>
          <p><input id="prenom" type="text" placeholder="Prenom..." oninput="this.className = ''"></p>
          <p><input id="profession" type="text" placeholder="Profession..." oninput="this.className = ''"></p>
          <p><input id="numero" type="number" placeholder="numéro de téléphone..." oninput="this.className = ''"></p>
          <p><input id ="email" type="email" placeholder="Adress email..." oninput="this.className = ''"></p>
        </div>
        
         <div class="tab"> <span>Succes</span>
          <p> Merci</p>
          
        </div>        
        <!-- <div class="tab">Login Info:
          <p><input placeholder="Username..." oninput="this.className = ''"></p>
          <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div> -->
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="nextBtn"  onclick="nextPrev(1)">suivant</button>
            <button type="button" id="nextBtn"  onclick="recuperer()">Soumettre</button>
          </div>
        </div>
        
  
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
         
          <!-- <span class="step"></span>  -->
        </div>
        
        </form>



        <div style="width: 100%; border: solid 0.2vw black;" class="col-8">
          <h1>Liste des élèves inscrits</h1>
          <table id="tableau" style="width: 100%; border: solid 0.1vw black;" class="table">
              <thead>
                  <tr>
                      <th>nom</th>
                      <th>prenom</th>
                      <th>genre</th>
                      <th>gate</th>
                      <th>lieu</th>
                      <th>classe</th>
                      <th>nom</th>
                      <th>prenom</th>
                      <th>profession</th>
                      <th>contact</th>
                      <th>email</th>
                  </tr>
              </thead>
              <tbody id="parents">
                
              </tbody>
          </table>
      </div>
  </div>
</div>
    

<div class="demo"></div>
